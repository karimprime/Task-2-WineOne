<div class="container py-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    @for (seafoodItem of seafoodItems; track $index) {
    <app-card-seafood [seafoodItem]="seafoodItem"></app-card-seafood>
    }
    @empty {
      <div class="d-flex flex-column justify-content-center align-items-center mt-5">
        <p class="pt-2 fs-6">Seafood Empty Please Check Again Later!!</p>
        <button class="btnback" routerLink="/home">Return to Home Page</button>
      </div>
      }
  </div>
</div>
