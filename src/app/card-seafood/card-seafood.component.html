<div class="card h-100 shadow-sm" style="max-width: 18rem; margin: auto;">
  <img [src]="seafoodItem.strMealThumb" class="card-img-top img-fluid" alt="Seafood Dish">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{seafoodItem.strMeal}}</h5>
    <p class="card-text flex-grow-1">{{seafoodItem.Desc}}</p>
  </div>
</div>
